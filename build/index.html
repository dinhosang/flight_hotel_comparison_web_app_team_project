<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="bundle.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=`${process.env.GOOGLE_API_KEY}`"></script>
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/major-elements.css">
    <link rel="stylesheet" href="/styles/random-destination-search.css">
    <link rel="stylesheet" href="/styles/results-view.css">
    <link rel="stylesheet" href="/styles/package-view.css">
    <link rel="stylesheet" href="/styles/font-size.css">
  </head>
  <body>
    <header id="banner">
      <h1 id="banner-title">Flightr</h1>
      <nav id="search-tabs">
        <div class="left-search-tab-div"></div>
        <button class="selected-tab">Search Flights / Hotels</button>
        <button>Saved Packages</button>
        <div class="right-search-tab-div"></div>
      </nav>
    </header>
    <main>
      <form id="random-destination-search" action="index.html" method="post">
        <h2 id="random-destination-form-title">Take a trip somewhere new:</h2>
        <div id="outer-input-container">
          <div id="form-input-container">
            <div id="origin-container">
              <label for="origin-list">Origin City: </label>
              <div class="">
                <input list="origins" id="origin-list" name="origin-list">
                <datalist id="origins" placeholder="London">
                </datalist>
                <p>Default: London, GB</p>
              </div>
            </div>
            <div id="depart-date-container">
              <label for="depart-date-input-for-random-search">Depart Date:</label>
              <div class="">
                <input type="date" id="depart-date-input-for-random-search">
                <p>Required</p>
              </div>
            </div>
            <div id="return-date-container">
              <label for="return-date-input-for-random-search">Return Date:</label>
              <div class="">
                <input type="date" id="return-date-input-for-random-search">
                <p>Required</p>
              </div>
            </div>
            <div id="cabin-class">
              <label for="cabin-class-select">Seat Class: </label>
              <select id="cabin-class-select">
                <option value="ECONOMY">Economy</option>
                <option value="PREMIUM_ECONOMY">Premium Economy</option>
                <option value="BUSINESS">Business class</option>
                <option value="FIRST">First class</option>
              </select>
            </div>
          </div>
          <div id="other-form-input-container">
            <div id="direct-flight-container">
              <label for="direct-flight-check-box">Direct Flight</label>
              <input type="checkBox" id="direct-flight-check-box">
            </div>
            <div id="currency-container">
              <label for="currency-list">Currency: </label>
              <div class="">
                <input list="currencies" id="currency-list" name="currency-list">
                <!-- can't change this without changed the values and options shown
                 to users as currently only the symbols are being shown if just converted
                  without modification to select from datalist -->
                <datalist id="currencies">
                </datalist>
                <p>Default: GBP, Â£</p>
              </div>
            </div>
            <div id="max-price-container">
              <label for="max-price-input">Max Price: </label>
              <input type="number" id="max-price-input"  min="0">
            </div>
            <section id="passengers-fields">
              <div id="number-of-adults">
                <label for="number-of-adults-input">Number of Adults:</label>
                <select id="number-of-adults-input">
                  <option value="1" selected>1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                </select>
              </div>
              <div id="number-of-children">
                <label for="number-of-children-input">Children:</label>
                <select id="number-of-children-input">
                  <option value="0" selected>0</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                </select>
              </div>
              <div id="number-of-infants">
                <label for="number-of-infants-input">Infants:</label>
                <select id="number-of-infants-input">
                  <option value="0" selected>0</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                </select>
              </div>
            </section>
            <button type="button" id="submit-random-search">
              Search
            </button>
          </div>
        </div>
      </form>
      <section id="results-view-section">

      </section>
    </main>
    <footer>
      <a href="https://sandbox.amadeus.com">
        <p>Powered by Amadeus</p>
      </a>
    </footer>
  </body>
</html>
